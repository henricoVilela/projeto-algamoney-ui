<p-table [value]="pessoas" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" styleClass="p-datatable-responsive-demo">
  <ng-template pTemplate="header">
    <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
        <td><span class="p-column-title">Nome:</span>{{pessoa.nome}}</td>
        <td><span class="p-column-title">Cidade:</span>{{pessoa.endereco.cidade}}</td>
        <td class="col-data"><span class="p-column-title">Estado:</span>{{pessoa.endereco.estado}}</td>
        <td class="col-data"><span class="p-column-title">Status:</span><a [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"  tooltipPosition="top" href="#">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
        <td class="col-acoes">
          <span class="p-column-title">Ações:</span>
          <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
          <button style="margin-left: 2px;" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>

    </tr>
  </ng-template>
</p-table>
