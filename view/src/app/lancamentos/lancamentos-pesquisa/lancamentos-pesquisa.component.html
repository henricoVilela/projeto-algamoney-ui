
<div class="container">
  <div class="p-grid">
    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="p-col-12">
        <h1>Lançamentos</h1>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12">
            <label for="descricao">Descrição</label>
            <input id="descricao" type="text" name="descricao" [(ngModel)]="descricao" pInputText />
          </div>

          <div class="p-field p-col-12 p-md-12">
            <label for="range">Range</label>
            <p-calendar [(ngModel)]="rangeDates" name="rangeDates" dateFormat="dd/mm/yy" [locale]="br" selectionMode="range" [readonlyInput]="true" inputId="range"></p-calendar>
          </div>
        </div>

        <div style="margin-top: 10px;">
          <p-button label="Pesquisar" type="submit" ></p-button>
        </div>
      </div>
    </form>
  </div>

  <div style="margin-top: 20px;" class="p-grid">
    <div class="p-col-12">
      <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
    </div>
    <div style="margin-top: 10px;" class="p-col-12">
      <p-button label="Novo Lançamento" type="submit"></p-button>
    </div>
  </div>

</div>
